<div class="register-container">
      <mat-card-title>Register</mat-card-title>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" />
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">Full name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="registerForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>
  
        <mat-checkbox formControlName="agreeTerms">I agree to the Terms and Conditions</mat-checkbox>
        <mat-error *ngIf="registerForm.get('agreeTerms')?.hasError('requiredTrue')">You must agree to the terms</mat-error>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
  </div>
